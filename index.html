<html lang="en">
<head>

<body>
    <form action="">
        <label for="">name</label> <input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)"> <br><br>
        <label for="">class</label> <input type="text" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)"> <br><br>

        <label for="">country</label>
        <select  id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)">
            <option value="">india</option>
            <option value="">pakistan</option>
            <option value="">bangladesh</option>
            <option value="">srilanka</option>
            <option value="">nepal</option>
        </select>
        <br>
    </form>
    <div id="test" style="border: 1px solid red; margin-top: 20px;"> </div>
    <script>
function focusFunction(element){
    element.style.background = "lime";

}

function blurFunction(element){
    element.style.background = "";

}

function inputFunction(element){
    var x = element.value;
    document.getElementById("test").innerHTML = x;
}

    </script>
